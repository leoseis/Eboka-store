{% extends 'core/base.html' %}

{% block title%}Items {% endblock %}

{% block content %}
  <div class="pb-6 grid grid col-4 gap-4 bg-gray-100">
    <div class="col-span -1">
      <form method="get" action="{% url 'item:items' %}">
         <input name="querry" class="w-full py-4 px-6  border rounded-xl" type="text" value="{{ query }}" placeholder=" find a byke a chair or a car....">
        
          <button class="mt-2  py-4 px-8 text-lg bg-teal-500 text rounded-xl">Search</button>
      </form> 

      <hr class="my-6">

      <p class="font-semibold"> Categories</p>

      <ul>
        {% for category in categories %}
        <li class="py-2 px-2 rounded-xl">
          <a href="{% url 'item:items' %}?query={{ query }}&catgory={{ category.id }}"> {{ category.name }}</a>
        </li>
        {% endfor %}
      </ul>


    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
          <div>
             <a href="{% url 'item:detail' item.id %}">
                <div>
                    <img src="{{ item.image.url }}" class="rounded-xl">
                </div>
 
               <div class="p-6 bg-white rounded-b-xl">
                 <h2 class="text-2xl">{{ item.name }}</h2>
                  <p class="text-gray-500">Price: {{ item.price }}</p>
               </div>
             </a>  
           </div>
       {% endfor %}
   </div>
    </div>
  </div>
{% endblock %}
